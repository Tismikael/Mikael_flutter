    - assets/drum_parts/Hi-hat.png
    - assets/drum_parts/left_crash.png
    - assets/drum_parts/right_crash.png
    - assets/drum_parts/left_tom.png
    - assets/drum_parts/right_tom.png
    - assets/drum_parts/snare_base.png
    - assets/drum_parts/snare.png
    - assets/drum_parts/tom_mounts.png

    # drum sounds
    - assets/drum_sounds/closed_hi_hat.wav
    - assets/drum_sounds/crash.wav
    - assets/drum_sounds/drum_kick.wav
    - assets/drum_sounds/floor_tom.wav
    - assets/drum_sounds/hi_tom.wav
